{% extends "blog/layout.html" %}

{% block content %}
  <section class="page page-blog">
    {% for post in posts %}
      <img src=""></img>
      <p>title: {{ post.title }}</p>
      <p>author: {{ post.author }}</p>
      <p>published on: {{ post.pub_date }}</p>
      <p>{% for tag in post['post_tags'] %}{{ tag }} {% endfor %}</p>
    {% endfor %}
  </section>
{% endblock %}
