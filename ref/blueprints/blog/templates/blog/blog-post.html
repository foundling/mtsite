{% extends "blog/layout.html" %}

{% block content %}
  <section class="page page-blog blog-post">
    <h1>{{post.title }}</h1>
    <p>{{post.content }}</p>
    <ul class="post-tags">
      {% for tag in post.post_tags %}
        <li>{{tag}}</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
